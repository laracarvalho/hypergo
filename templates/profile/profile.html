{{define "title"}}
  {{index .Name}}
{{end}}


{{define "body"}}
<div hx-target="this" hx-swap="outerHTML">
  <div><label>Username</label>: {{ .Profile.Username}}</div>
  <div><label>Email</label>: {{ .Profile.Email }}</div>
  <button hx-get="/profile/edit" class="btn btn-primary">
  Click To Edit
  </button>
</div>
{{end}}
