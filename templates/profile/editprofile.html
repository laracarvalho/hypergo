{{define "title"}}
  {{index .Name }}
{{end}}
{{define "body"}}
<form hx-put="/profile" hx-target="this" hx-swap="outerHTML">
  <div>
  {{ .Profile.Username }}
    <label>Username</label>
    <input type="text" name="username" value="{{ .Profile.Username }}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{ .Profile.Email }}">
  </div>
  <button class="btn">Submit</button>
  <button class="btn" hx-get="/profile">Cancel</button>
</form>
{{end}}
